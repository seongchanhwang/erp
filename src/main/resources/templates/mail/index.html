<script>
    function authorize(tokenId){
        const url = `http://localhost:8080/email/auth/${tokenId}`

        fetch(url, {
            method: 'POST'
            , cache : "no-cache"
        })
            .then((response) => {
                if(!response.ok){
                    Swal.fire('인증 실패','인증에 실패했어요 :*( 다시 시주해주세요', 'error')
                    throw new Error(response.statusText)
                }
                Swal.fire('인증 성공', '인증에 성공했어요! 계속 진행해 주세요 :)', 'success')
                return response.json()})
            .then((data)=>  console.log(data) )};


</script>
